#   测试环境：java -jar file-server.jar --spring.profiles.active=test
#   开发环境：java -jar flie-server.jar --spring.profiles.active=dev
#   生产环境：java -jar file-server.jar --spring.profiles.active=prod
spring:
  application:
    name: photo-distribute
  #指定开发环境
  profiles:
    active: dev
    # dev 环境的命名空间ID
    namespace: 9c1b431c-dfc0-45e6-8f17-c9bcaac71edc
  main:
    #当遇到同样名字的时候，是否允许覆盖注册
    allow-bean-definition-overriding: true

  # 配置服务注册中心
  cloud:
    nacos:
      config:
        # 配置中心的地址
        server-addr: 127.0.0.1:8848
        #默认为Public命名空间,可以省略不写, 使用自定义命名空间，使用ID值
        namespace: ${spring.profiles.namespace}
        #指定配置群组 --如果是Public命名空间 则可以省略群组配置
        group: DEFAULT_GROUP
        #文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
        prefix: ${spring.application.name}
        # 指定配置中心中配置文件的格式
        file-extension: yml
      discovery:
        #指定注册中心的地址，如果你不需要注册该服务，也可以去掉该项，并删除discovery依赖
        server-addr: 127.0.0.1:8848

    alibaba:
      seata:
        application-id: ${spring.application.name}
        tx-service-group: my_test_tx_group


#================ seata config =======================

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  use-jdk-proxy: false
  excludes-for-auto-proxying: firstClassNameForExclude,secondClassNameForExclude
  client:
    rm:
      async-commit-buffer-limit: 1000
      report-retry-count: 5
      table-meta-check-enable: false
      report-success-enable: false
      saga-branch-register-enable: false
      lock:
        retry-interval: 10
        retry-times: 30
        retry-policy-branch-rollback-on-conflict: true
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
    undo:
      data-validation: true
      log-serialization: jackson
      log-table: undo_log
      only-care-update-columns: true
    log:
      exceptionRate: 100
  service:
    vgroupMapping:
      my_test_tx_group: default
    grouplist:
      default: 127.0.0.1:8091
    enable-degrade: false
    disable-global-transaction: false
  transport:
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: NettyBoss
      worker-thread-prefix: NettyServerNIOWorker
      server-executor-thread-prefix: NettyServerBizHandler
      share-boss-worker: false
      client-selector-thread-prefix: NettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: NettyClientWorkerThread
      worker-thread-size: default
      boss-thread-size: 1
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: true
  config:
    # 使用 nacos 配置中心
    type: nacos
    nacos:
      namespace: public
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      userName: ""
      password: ""
  registry:
    # 使用 nacos 注册类型，通过nacos 发现 seata-server
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace: public
      cluster: default
      userName: ""
      password: ""

