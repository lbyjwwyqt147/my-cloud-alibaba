server:
  port: 18083
  tomcat:
    uri-encoding: utf-8
# 系统参数 信息
data:
  # 域名设置 跨域
  allowedOrigin: '*'
  # 直接访问 http://localhost:18083 时 返回信息设置
  indexView: '请访问：http://localhost:18083/swagger-ui.html  查看API文档'
  # redis 是否默填充application name 作为redis key 的前缀   true 填充 false 不填充   例如：photo-album:user    photo-album:为自动填充
  redisPrefixion: true
  # cloud_core 地址
  cloud:
    url: http://127.0.0.1:18080/api/
  user:
    # 系统用户所在地址
    client: http://localhost:18848/centre/api/v1
    userDetails:
      # 根据token获取用户信息接口地址
      findUserByToken: /ignore/accounts/token
      # 根据user id 获取用户信息接口地址
      findUserById: /ignore/accounts/id
  logs:
    # 日志系统地址
    client: http://localhost:18848/logs/api/v1/

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://101.132.136.225:3306/photo_album?useUnicode=true&characterEncoding=UTF-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&rewriteBatchedStatements=true&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root@163
    druid:
      # 连接池配置
      #初始化时建立物理连接的个数
      initial-size: 5
      #最小空闲连接
      min-idle: 5
      #池中最大连接数
      max-active: 20
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # max-evictable-idle-time-millis: 600000
      max-open-prepared-statements: 60000
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      #获取连接时最大等待时间，单位毫秒
      max-wait: 60000
      #申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
      test-on-borrow: false
      #归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
      test-on-return: false
      #建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
      test-while-idle: true
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，如果连接空闲时间大于等于minEvictableIdleTimeMillis则关闭物理连接 单位是毫秒
      time-between-eviction-runs-millis: 60000
      #使用该SQL语句检查链接是否可用。如果validationQuery=null，testOnBorrow、testOnReturn、testWhileIdle都不会起作用
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 60000
      query-timeout: 60000
      transaction-threshold-millis: 60000
      remove-abandoned-timeout-millis: 30000
      remove-abandoned: true
      log-abandoned: false
      #  配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,log4j2
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
      # 监控配置　WebStatFilter配置
      web-stat-filter:
        enabled: true
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        principal-cookie-name: admin
        principal-session-name: admin
        profile-enable: true
        session-stat-enable: false
        session-stat-max-count: 1000
        url-pattern: '/*'
      stat-view-servlet:
        # IP 白名单
        allow: 127.0.0.1
        #  IP黑名单(共同存在时，deny优先于allow)
        deny: 192.168.0.10
        enabled: true
        # 控制台用户名和密码
        login-password: admin
        login-username: admin
        reset-enable: false
        url-pattern: '/druid/*'
      # 配置日志输出
      filter:
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
        log4j2:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
        stat:
          #慢查询
          log-slow-sql: true
          #慢查询时长，默认3秒
          slow-sql-millis: 5000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true


  # mongodb 配置
  data:
    redis:
      repositories:
        enabled: false  # true 会出现 Spring Data Redis - Could not safely identify store assignment for repository candidate interface pers.liujunyi.cloud.photo.repository.jpa.album.AlbumRepository.
    mongodb:
      uri: mongodb://101.132.136.225:27017/${spring.application.name}?replicaSet=rs
      #host: 101.132.136.225:27017,101.132.136.225:27018
      #port: 27017
      #username: root
      #password: root
      #业务数据库
      database: ${spring.application.name}
      # 副本集
      replica-set: rs
      always-use-m-beans: false
      #认证授权的数据库
      authentication-database: admin
      connect-timeout: 10000
      heartbeat-connect-timeout: 20000
      heartbeat-frequency: 10000
      heartbeat-socket-timeout: 20000
      local-threshold: 15
      max-connection-idel-time: 0
      max-connection-life-time: 0
      #每个主机的连接数
      max-connections-per-host: 100
      max-wait-time: 120000
      min-connections-per-host: 10
      min-heartbeat-frequency: 500
      server-selection-timeout: 30000
      socket-keep-alive: false
      #控制是否在一个连接时，系统会自动重试
      auto-connect-retry: true
      socket-timeout: 0
      ssl-enabled: false
      ssl-invalid-host-name-allowed: false
      #线程队列数，它以上面connectionsPerHost值相乘的结果就是线程队列最大值
      threads-allowed-to-block-for-connection-multiplier: 5
      auto-index-creation: false
      where-id-field: _id
      field-naming-strategy: org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy

  # redis 配置
  redis:
    host: 101.132.136.225
    port: 6379
    password:
    database: 7
    jedis:
      pool:
        #最大连接数
        max-active: 200
        #最大空闲连接数
        max-idle: 20
        # 当池内没有可用的连接时，最大等待时间(负数表示没限制)
        max-wait: 5000ms
        #最小空闲连接数
        min-idle: 10
    #连接超时时间
    timeout: 60000ms

  # RSA 加密
  encrypt:
    # RSA 私钥
    privateKey:
    # RSA 公钥
    publicKey:
    # AES 密钥
    secretKey: dO6+g3+08ELBKtx/1/WBYQ==
    # 签名过期时间 单位 分钟
    signExpireTime: 10
    # 开启调试模式，调试模式下不进行加解密操作，用于像Swagger这种在线API测试场景
    debug: false


  cloud:
    # 配置服务注册中心
    nacos:
      discovery:
        # 指定注册中心的地址
        server-addr: 127.0.0.1:8848
        enabled: true
        register-enabled: true
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848

    # 使用 Sentinel 作为熔断器
    sentinel:
      #取消Sentinel控制台懒加载
      eager: true
      transport:
        # 应用与Sentinel控制台交互的端口，应用本地会起一个该端口占用的HttpServer
        port: 8719
        # sentinel dashboard的访问地址
        dashboard: localhost:18849
        # 应用与Sentinel控制台的心跳间隔时间
        heartbeat-interval-ms: 60000
      # 指定日志文件位置
      log:
        dir: ./logs/${spring.application.name}/csp/
      # 设置Sentinel Nacos数据源配置
      datasource:
        #其中flow是数据源名，自己随便取名都可
        flow:
          nacos:
            # nacos的访问地址
            server-addr: 127.0.0.1:8848
            # nacos中存储规则的dataId,对于dataId使用了${spring.application.name}变量，这样可以根据应用名来区分不同的规则配置
            data-id: ${spring.application.name}-sentinel-flow-rules
            # nacos中存储规则的groupId
            group-id: DEFAULT_GROUP
            # nacos中命名空间
            namespace: 9c1b431c-dfc0-45e6-8f17-c9bcaac71edc
            data-type: json
            # 定义存储的规则类型
            rule-type: flow
              #在nacos配置列表中添加配置photo-album-sentinel-flow-rules
              #nacos中的规则会自动同步到sentinel控制台的流控规则中
              #            [
              #                {
              #                    "app":"photo-album",
              # 资源名，资源名是限流规则的作用对象 可以是请求接口地址，也可以是具体接口位置：pers.liujunyi.cloud.centre.api.service.dict:getDictName(String parentDictCode, String dictCode)
              #                    "resource":"/ignore/authority/authentication",
              #                    # 流控针对的调用来源 default，代表不区分调用来源
              #                    "limitApp":"default",
              # 限流阈值类型，QPS 或线程数模式  默认：QPS 模式
              #                    "grade":1,
              # 限流阈值
              #                    "count":1,
              # 判断的根据是资源自身，还是根据其它关联资源 (refResource)，还是根据链路入口 默认：根据资源自身
              #                    "strategy":0,
            # 流控效果（直接拒绝 / 排队等待 / 慢启动模式） 默认：直接拒绝
            #                    "controlBehavior":0,
            #                    "clusterMode":false
            #                }
            #            ]

        #其中degrade是数据源名，自己随便取名都可
        degrade:
          nacos:
            # nacos的访问地址
            server-addr: 127.0.0.1:8848
            # nacos中存储规则的dataId,对于dataId使用了${spring.application.name}变量，这样可以根据应用名来区分不同的规则配置
            data-id: ${spring.application.name}-sentinel-degrade-rules
            # nacos中存储规则的groupId
            group-id: DEFAULT_GROUP
            # nacos中命名空间
            namespace: 9c1b431c-dfc0-45e6-8f17-c9bcaac71edc
            data-type: json
            # 定义存储的规则类型
            rule-type: degrade
              #    [
              #     {
              #      "resource":"dictNameToMapList",
              # //降级  0: 代表一秒内该资源的平均响应时间  1: 异常比例  2 : 异常数
              #       "grade":0,
              #  阀值
              #       "count":10,
              # 降级的时间，单位为 s
              #       "timeWindow":10
            #     }
            #      ]

#  dubbo配置
dubbo:
  protocol:
    name: dubbo
    #Dubbo 服务暴露的协议配置，其中子属性 name 为协议名称，port 为协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    #Dubbo 服务注册中心配置，其中子属性 address 的值 "spring-cloud://localhost"，说明挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
  cloud:
    #表示要订阅服务的服务名，表示要订阅服务的服务名，可以配置'*'，代表订阅所有服务，不推荐使用。若需订阅多应用，使用 "," 分割。这里配置的alibaba-dubbo-server对应的就是上一节服务提供方的spring.application.name的值，也就是服务提供方的应用名。
    subscribed-services: cloud-centre

security:
  oauth2:
    authorization:
      # 当此服务端接收到来自客户端端的请求后，需要拿着请求中的 token 到认证服务端做 token 验证，就是请求的这个接口
      check-token-access: http://localhost:18848/centre/oauth/check_token
    # 资源配置
    resource:
      # 资源ID
      id: resource_id
      #用户端点的URI，用于获取当前用户详细信息
      user-info-uri: http://localhost:18848/centre/api/v1/ignore/user/info
      prefer-token-info: false
    #客户端 配置
    client:
      #指定获取access token的URI
      access-token-uri: http://localhost:18848/centre/oauth/token
      #用户跳转去获取access token的URI.
      user-authorization-uri: http://localhost:18848/centre/oauth/authorize
      #指定应用册时的client ID
      client-id: cloud_centre
      #指定应用册时的client secret
      client-secret: secret


# xxl-job  任务调度执行器配置
xxl:
  job:
    admin:
      #调度中心部署跟地址：如调度中心集群部署存在多个地址则用逗号分隔。
      #执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"。
      addresses: http://127.0.0.1:18084/xxl-job-admin

    #分别配置执行器的名称、ip地址、端口号
    #注意：如果配置多个执行器时，防止端口冲突
    executor:
      appname: xxl-job-executor-centre
      ip: 127.0.0.1
      port: 9991

      #执行器运行日志文件存储的磁盘位置，需要对该路径拥有读写权限
      logpath: /data/applogs/xxl-job/jobhandler
      #执行器Log文件定期清理功能，指定日志保存天数，日志文件过期自动删除。限制至少保持3天，否则功能不生效；
      #-1表示永不删除
      logretentiondays: 30

