<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>

		<!--begin::Base Path (base relative path for assets of this page) -->
		<base href="../../../../">

		<!--end::Base Path -->
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

        <style>

            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: 10% auto;
            }
            .input-group {
                margin-top: 10px;
            }
        </style>
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body>
		<!-- begin:: Page -->
		<div class="form-signin">
			<div style="margin-bottom: 30px; text-align: center">
				<h3>系统登录</h3>
			</div>
            <div class="alert alert-danger" role="alert" style="display: none" >
				登录失败,请重新登录.
            </div>
            <form  id="user-login-form" method="post" action="/login" enctype="multipart/form-data">
                <div class="input-group">
                    <input class="form-control"  type="text" placeholder="账户" name="userAccount" id="user_account" autocomplete="off">
                </div>
                <div class="input-group">
                    <input class="form-control" type="password" placeholder="密码" name="userPassword" id="user_password" autocomplete="off">
                    <input type="hidden" name="client" value="-1">
                </div>
                <div style="margin-top: 20px;">
                    <button id="kt_login_signin_submit" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>
            </form>
		</div>

		<!-- end:: Page -->

		<!--begin:: Global Mandatory Vendors -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<script>
			$(function(){
				/**
				 * 获取地址栏中的参数
				 * @param name
				 * @returns {string}
				 */
				var getUrlParams = function (name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
					//获取url中"?"符后的字符串并正则匹配
					var r = window.location.search.substr(1).match(reg);
					var context = "";
					if (r != null)
						context = r[2];
					reg = null;
					r = null;
					return context == null || context == "" || context == "undefined" ? "" : context;
				}

				var error = getUrlParams("error");
				if (error != '') {
					$(".alert-danger").show();
				}

			});

		</script>

	</body>

	<!-- end::Body -->
</html>
