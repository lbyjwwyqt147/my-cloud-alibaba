<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>

		<!--begin::Base Path (base relative path for assets of this page) -->

		<!--end::Base Path -->
		<meta charset="utf-8" />
		<title>应用授权</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

        <style>

			.container{
				clear: both;
				text-align: center;
				margin-top: 5%;
			}
			.form-group {
				margin-top: 30px;
			}
        </style>
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body>
		<!-- begin:: Page -->
		<div class="container">
			<h3 >你是否授权客户端访问你的受保护资源?</h3>
			<div class="form-group">
				<div class="mt-checkbox-list">
					<label class="mt-checkbox mt-checkbox-outline">
						<input type="checkbox" value="1" name="test"> 昵称
						<span></span>
					</label>
					<label class="mt-checkbox mt-checkbox-outline">
						<input type="checkbox" value="2" name="test">  头像
						<span></span>
					</label>
					<label class="mt-checkbox mt-checkbox-outline">
						<input type="checkbox" value="3" name="test"> 性别
						<span></span>
					</label>
				</div>
			</div>
			授权后表明你已同意 <a  href="javaScript:void(0)" style="color: #E9686B">授权资源服务协议</a>
			<form method="post" action="/oauth/authorize" id="impower_from" enctype="multipart/form-data">
				<input type="hidden" name="user_oauth_approval" value="true">
				<button id="kt_impower_submit" class="btn btn-lg btn-primary" type="submit" style="margin-top: 20px;"> 同意/授权</button>
			</form>
		</div>
		<!-- end:: Page -->

		<!--begin:: Global Mandatory Vendors -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<!--end::Page Scripts -->

	</body>

	<!-- end::Body -->
